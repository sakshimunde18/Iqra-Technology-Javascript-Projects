<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play_with_array</title>
  <link rel="stylesheet" href="./project7.css">
</head>

<body onload="first();">
  <div id="main_div">
    <div id="lab1">
      <label>Add Item</label>
    </div>
    <br>
    <div id="div1">
      <button id="btn1" onclick="push1();">Push</button>
      <button id="btn2" onclick="unshift1();">Unshift</button>
      <button id="btn3" onclick="insert()">insertAt</button>
      <br><br>
      <select id="s1">
        <option>Select Position To Add Element</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <br><br>
    <div id="lab2">
      <label>Remove Item</label>
    </div>
    <br>
    <div>
      <button id="btn4" onclick="pop1();">Pop</button>
      <button id="btn5" onclick="shift1();">Shift</button>
      <button id="btn6" onclick="remove();">removeAt</button>
      <br><br>
      <select id="s2">
        <option>Select Position To Remove Element</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <br>
    <div id="display">

    </div>
  </div>
  <script  src="./project7.js"></script>
</body>

</html>
