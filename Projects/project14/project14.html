     <br>
     <button onclick="changecolor()" id="startbtn">start</button>
     <button onclick="stop()">stop</button>
     <button onclick="clearme()">clear</button>

     <script>
        let stars = document.getElementById("stars").children;
        let StartBtn=document.getElementById("startbtn");
        const color=["red","blue","green","voilet","orange","brown"];
        let i=0;
        let Interval;
        function changecolor(){
            Interval=setInterval(function(){
          if(i < stars.length){
            StartBtn.innerHTML="Resume"
            var randomColor=color[Math.floor(Math.random() * color.length)];
            stars[i].style.color=randomColor;
            i++;
          }
          else{
            clearInterval(Interval);
          }
            },1000);
        }
        function stop(){
            clearInterval(Interval);
        }
        function clearme(){
            clearInterval(Interval);
            for(let i=0;i<stars.length;i++){
                stars[i].style.color="black"
            }
            i=0;
            Startbtn.innerHTML="start"
        }
     </script>
